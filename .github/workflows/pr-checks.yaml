name: PR Code Quality Checks

on:
  pull_request:
    branches:
      - main
      - dev
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '23'
  PYTHON_VERSION: '3.13.3'

jobs:
  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: 'web/yarn.lock'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: |
            web/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Verify dependencies (when cache hit)
        if: steps.yarn-cache.outputs.cache-hit == 'true'
        run: yarn install --frozen-lockfile --offline

      - name: Run TypeScript type checking
        run: yarn typecheck

      - name: Run ESLint
        run: yarn lint

    #   - name: Run Prettier format check
    #     run: yarn prettier --check .

    #   - name: Build check
    #     run: yarn build

  backend-checks:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache Python packages
        uses: actions/cache@v4
        id: python-cache
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
            /opt/hostedtoolcache/Python/${{ env.PYTHON_VERSION }}/*/lib/python*/site-packages
          key: ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-${{ hashFiles('service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.PYTHON_VERSION }}-
            ${{ runner.os }}-python-

      - name: Cache APT packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/pr-checks.yaml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies
        run: |
          if [ "${{ steps.apt-cache.outputs.cache-hit }}" != "true" ]; then
            sudo apt-get update
          fi
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        if: steps.python-cache.outputs.cache-hit != 'true'
        run: |
          uv pip install -r requirements.txt --system

      - name: Verify Python dependencies (when cache hit)
        if: steps.python-cache.outputs.cache-hit == 'true'
        run: |
          uv pip install -r requirements.txt --system --no-deps

